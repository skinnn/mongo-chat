<!DOCTYPE html>
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="description" content="MongoChat RealTime">
    <meta name="keywords" content="">
    <meta name="author" content="Nikola">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4 minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      body, html {
        overflow: hidden;
      }

      #messages {
        height:300px;
        overflow: auto;
      }

      #connectBtn {
        max-width: 100px;
        float: right;
        position: relative;
        bottom: 22px;
        margin: 0 10px 0 0;
      }

      #status {
        color: rgba(51, 255, 0, 0.938);
        text-align: center;
      }

      .isConnected {
        display: block;
        max-height: 50px;
      }

      .headingIsConnected {
        position: relative;
        top: 8px;
        margin: 0 0 0 10px;
        color: red;
      }

      .timeDiv {
        position: relative;
        top: 3px;
        float: left;
        min-width: 15%;
        margin: 0 5px 0 5px;
        background-color: rgba(200, 255, 0, 0.404);
        font-size: 10px;
        border-radius: 10px;
        text-align: center;
      }

      .nameDiv {
        width: 20%;
        font-weight: 600;
        /* font-size: 16px; */
        /* background-color: grey; */
      }

      .msgTextDiv {
        /* background-color: red; */
      }

      .chat-message {
        padding: 5px 0 5px 0;
        border-radius: 10px;
        background-color: rgba(0, 183, 255, 0.075);
        margin: 5px;
      }

      .sendBtn {
        width: 100%;
        margin-top: 12px;
        margin-bottom: 12px;
      }

    </style>

    <title>MongoChat</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-sm-12">
          <h1 class="text-center">
            MongoChat
            <!-- <button id="clearBtn" type="button" class="btn btn-danger">Clear chat</button> -->
          </h1>
          <div id="connect" class="card">

              <div class="isConnected">
                <h4 id="isConnectedStatus" class="headingIsConnected">Disconnected</h4>
                <button id="connectBtn" type="button" class="btn btn-success" onclick="connect()">Connect</button>
              </div>

          </div>
          <br>
          <div id="status"></div>
          <div id="chat">
            <input type="text" id="username" maxlength="12" class="form-control" placeholder="Enter name...">
            <br>

            <textarea id="textarea" maxlength="150" class="form-control" placeholder="Enter message..."></textarea>
            <button class="sendBtn btn btn-info">Send</button>

            <div class="card">
              <div id="messages" class="card-block">
                <!-- Messages -->
              </div>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <script src="./chat.js"></script>

  </body>
</html>
